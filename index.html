<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"> Score:
        	</ul>

        	<span class="moves">0</span> Moves
          <div class="restart"> Restart
        		<i class="fa fa-repeat"></i>
          </div>
	        <div id="timer">Time: 00:00:00</div>
        </section>

        <ul class="deck" id="deck">

        </ul>
    <div id="modal-congrats">
      <div class="modal-info">
			  <h2 class="title">Congratulations! You Won!</h2>
        <p class="results">Your game results:
        <p class="totalMoves">Moves: 0</p>
        <p class="totalTime">Time: 00:00:00</p>
        <p class="totalStars">Stars: 0</p>
        </p>
        <button class="restart" id="playAgain">Play again!</button>
        <button id="cancel">Cancel</button>
      </div>
		</div>
</div>

    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
